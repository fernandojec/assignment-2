<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>{{.Title}}</title>
</head>
<body>
    <div class="container my-5">
        {{if .Success}}
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
          <h1 class="text-body-emphasis">Success</h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
            {{.SuccessMessage}}
          </p>
          <div class="d-inline-flex gap-2 mb-5">
            <a class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" href="/web/sign-in">
              Go to Login page
            </a>
          </div>
        </div>
        {{else}}
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
          <h1 class="text-body-emphasis">Error</h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
            Error while activating your account.
          </p>
          <div class="alert alert-danger" role="alert">
            {{.ErrorMessage}}
          </div>
          {{if eq .ErrorMessage "your activation link has been expired. please send new activation link"}}
          <div class="d-inline-flex gap-2 mb-5">
            <form method="post" action="/web/send-new-activation-link">
                <input type="hidden" id="code" name="code" value="{{.Code}}"/>
                <button type="submit" class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" >
                  Send New Activation Link
                </button>
            </form>
          </div>
          {{end}}
        </div>
        {{end}}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
